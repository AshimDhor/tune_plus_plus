# Synapse Multi-Organ CT Dataset Configuration
dataset:
  name: "synapse"
  data_dir: "./data/Synapse"
  num_classes: 9
  classes: ["background", "aorta", "gallbladder", "kidney_l", "kidney_r", "liver", "pancreas", "spleen", "stomach"]
  
model:
  in_channels: 1
  out_channels: 9
  img_size: [96, 96, 96]
  patch_size: [4, 4, 2]
  embed_dim: 32
  depths: [3, 3, 9, 3]
  num_heads: [3, 6, 12, 24]
  window_size: 7
  drop_path_rate: 0.2
  
loss:
  lambda1: 0.3   # topology
  lambda2: 0.2   # uncertainty  
  lambda3: 0.1   # calibration
  lambda4: 0.15  # hierarchical
  
  topology_weights:
    w_b: 1.0  # boundaries
    w_j: 2.0  # junctions
    w_a: 3.0  # anomalies
    
training:
  batch_size: 2
  num_epochs: 1000
  learning_rate: 0.0001
  optimizer: "adamw"
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 50
  
inference:
  mc_samples: 25
  sliding_window: true
  overlap: 0.5